<section class="contact-section" id="contato">
  <!-- Overlay Degradê para leitura -->
  <div class="overlay"></div>

  <div class="container">
    
    <!-- Lado Esquerdo: Texto Grande (Estilo Hero) -->
    <div class="info-side">
      <h2 class="hero-title">
        Fale <span class="italic-gold">Conosco</span>
      </h2>
      
      <div class="gold-line"></div>
      
      <p class="hero-subtitle">
        Excelência jurídica e atendimento personalizado para o seu caso.
      </p>

      <div class="contact-list">
        <div class="contact-item">
          <mat-icon>phone</mat-icon>
          <span>(91) 992996-2708</span>
        </div>
        <div class="contact-item">
          <mat-icon>email</mat-icon>
          <span>contato@cardosoemaues.com.br</span>
        </div>
        <div class="contact-item">
          <mat-icon>location_on</mat-icon>
          <span> BR 316, KM 08, Resid. Jardim Ananindeua, nº 02 - Centro, Ananindeua/PA</span>
        </div>
      </div>
    </div>

    <!-- Lado Direito: Formulário "Invisible" -->
    <div class="form-side">
      <form>
        <div class="input-wrapper">
          <label>Seu Nome</label>
          <input type="text" placeholder="Digite seu nome completo">
        </div>

        <div class="input-wrapper">
          <label>Seu E-mail</label>
          <input type="email" placeholder="exemplo@email.com">
        </div>

        <div class="input-wrapper">
          <label>Mensagem</label>
          <textarea rows="4" placeholder="Como podemos ajudar?"></textarea>
        </div>

        <button type="submit" class="btn-hero">
          Enviar Solicitação
        </button>
      </form>
    </div>

  </div>
</section>
